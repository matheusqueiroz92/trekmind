services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: trekmind-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: trekmind
      POSTGRES_PASSWORD: trekmind
      POSTGRES_DB: trekmind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trekmind -d trekmind"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
